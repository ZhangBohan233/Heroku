<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change Password</title>
    <link rel="stylesheet" type="text/css" href="login.css">
</head>
<body>
<div id="header">
    <a href="../index/index.html"><img class="logo" src="../resources/home.png"></a>
    <a class="logOut" href="../index/index.html">Log out</a>
    <a href="../profile/profile_user.html"><img class="userPic" src="../resources/userPic.jpg"></a>
</div>

<div id="banner">
    <img class="bLogo" src="../resources/logo.png">
    <h1>Online Note Saver & Sharer</h1>
</div>

<table id="loginTable">
    <tr>
        <td>
            New Password:
        </td>
        <td>
            <input class="passwordInputBox" id="passwordInput" type="password" placeholder="Password">
        </td>
    </tr>
    <tr>
        <td>
            Confirm Password:
        </td>
        <td>
            <input class="passwordInputBox" id="passwordInputConfirm" type="password" placeholder="Confirm">
        </td>
    </tr>
</table>

<div id="bottom">
    <a id="messageSign"></a>
    <br>
    <form id="buttonForm">
        <input type="submit" id="loginButton" value="Confirm">
    </form>
</div>

</body>
</html>
